<app-header></app-header>

<div class="container">
  <br>
  <!-- filtro meses-->
  <div class="box-month">
      <form>
        <div class="row">
          <div class="select-month col-md-3">
            <div class="form-group">
              <select class="form-control" id="filtro_ano">
                <option class="disable" value="">Seleccionar AÃ±o</option>
                <option value="{{year}}" *ngFor="let year of years">{{year}}</option>
              </select>
            </div>
          </div>
          <div class="select-month col-md-3">
            <div class="form-group">
              <select class="form-control" id="filtro_mes">
                <option class="disable">Seleccionar Mes</option>
                <option>Enero</option>
                <option>Febrero</option>
                <option>Marzo</option>
                <option>Abril</option>
                <option>Mayo</option>
                <option>Junio</option>
                <option>Julio</option>
                <option>Agosto</option>
                <option>Septiembre</option>
                <option>Octubre</option>
                <option>Noviembre</option>
              </select>
            </div>
          </div>
          <div class="select-month btn-filter col-md-3">
            <a (click)="filtrar()" class="btn-table btn-success btn-lg" data-toggle="modal">
              Filtrar
            </a>
          </div>
        </div>
      </form>
    </div>
  <br>
  <!-- title-->
  <div class="box-title-page" *ngIf="showContent">
    <h3>Cobros de {{Mes}}</h3>
  </div>
  <br>
  <!-- end title -->

  <!--nav tabs-->
  <app-pestana-pagos *ngIf="showContent"></app-pestana-pagos>
</div>
