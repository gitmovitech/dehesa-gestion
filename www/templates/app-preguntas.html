<div class="row">
  <div class="col-xs-12">
    <a ng-click="encuestas.agregarPregunta()" class="btn btn-xs btn-info"><i class="glyphicon glyphicon-plus"></i> Agregar pregunta</a>
  </div>
</div>
<div class="row jumbotron" style="margin-top:10px;" ng-if="encuestas.preguntas.length > 0">
  <div ng-repeat="item in encuestas.preguntas" style="border:solid 1px white;padding:10px 0;position:relative">
    <a ng-click="encuestas.removerPregunta($index)" style="position: absolute; top: -14px; right: 1px;" class="btn btn-xs btn-danger">
      <i class="glyphicon glyphicon-remove"></i> Remover pregunta
    </a>
    <div class="form-group">
      <label class="col-sm-2 control-label">
          Pregunta
      </label>
      <div class="col-sm-10">
        <input ng-model="item.nombre" type="text" placeholder="Escriba aquÃ­ la pregunta" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-2 control-label">
          Respuestas
      </label>
      <div class="col-sm-10">
        <div ng-include="'templates/app-respuestas.html'"></div>
      </div>
    </div>
  </div>

</div>
