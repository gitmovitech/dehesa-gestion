<div class="container">

    <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3">
            <img src="/logo-black.svg" width="250"/>
            <form class="form-signin" ng-submit="signin()">
                <h2 class="form-signin-heading">Recuperar contraseña</h2>
                <label for="email" class="sr-only">Correo eletrónico</label>
                <input type="email" ng-model="input.email" id="email" class="form-control" placeholder="Correo eletrónico" required autofocus>
                <button class="btn btn-primary" type="submit">Recuperar contraseña</button>
                <a class="btn btn-link" href="signin">Iniciar sesión</a>
            </form>
        </div>
    </div>

</div>
